<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-items-one">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div></div>
        <div class="nav-items-two">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/tile_button.svg" alt="" id="tile_button">
            <img src="images/name_icon.svg" alt="" id="name_icon">
        </div>
    </nav>
    <main>
        <div></div>
        <div class="main-items">
            <img src="images/google_logo.png" alt="The Google Logo" class="logo">
            <form>
                <input type="search" name="searchfield" id="searchfield">
            </form>
            <form class="search-buttons">
                <input type="button" value="Google Search" class="button">
                <input type="button" value="I'm Feeling Lucky" class="button">
            </form>
        </div>
        <div></div>
    </main>
    <footer>
        <div class="footer-items-one">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div></div>
        <div class="footer-items-two">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
